<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Cast</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="./assets/favicon.png">
</head>

<body>
    <header>
        <h1>Travel Cast</h1>
        <p>Consulta el clima y descubre qué hacer en tu destino</p>
    </header>

    <main>
        <section class="search-section">
            <form id="searchForm">
                <input type="text" id="cityInput" placeholder="Buscar ciudad..." autocomplete="off" required />
                <button type="submit">Buscar</button>
            </form>

        </section>
        
        <button id="unitToggleBtn">
            Cambiar a °F
        </button>

        <section id="weatherResult" class="weather-result hidden"></section>

        <section id="forecast" class="forecast hidden"></section>

        <section id="recommendations" class="recommendations hidden"></section>

        <section class="history">
            <h2>Últimas búsquedas</h2>
            <ul id="historyList"></ul>
        </section>

        <section class="favorites">
            <h2>Ciudades favoritas</h2>
            <ul id="favoritesList"></ul>
        </section>

    </main>

    <script type="module" src="js/app.js"></script>
</body>

</html>
