<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Cast</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="./assets/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
</head>

<body>
    <header>
        <h1>Travel Cast</h1>
        <p>Consulta el clima y descubre qué hacer en tu destino</p>
    </header>

    <main>
        <section class="search-section">
            <form id="searchForm">
                <input type="text" id="cityInput" placeholder="Buscar ciudad..." autocomplete="off" required />

                <ul id="suggestions" class="suggestions-list hidden"></ul>

                <button type="submit">Buscar</button>
            </form>
        </section>


        <div class="weather-layout">
            <section id="weatherResult" class="weather-result hidden"></section>
            <section id="forecast" class="forecast hidden"></section>
        </div>


        <section id="recommendations" class="recommendations hidden"></section>

        <section class="favorites hidden" id="favoritesSection">
            <h2>Ciudades Favoritas</h2>
            <ul id="favoritesList"></ul>
        </section>

        <section class="history hidden" id="historySection">
            <h2>Últimas Búsquedas</h2>
            <ul id="historyList"></ul>
        </section>

    </main>

    <script type="module" src="js/app.js"></script>
</body>

</html>
